<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" href="/assets/img/adjmatrix_black.png" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
  <link rel="icon" href="/assets/img/adjmatrix.png" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="/assets/css/template/page.css">
  <link rel="stylesheet" href="/assets/css/template/book.css">
  <link rel="stylesheet" href="/assets/css/template/theme.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" 
          onload="renderMathInElement(document.body, {delimiters: [ {left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false} ]});"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
</head>

<body>
  <header>
    <div class="header-logo-wrapper">
      <a href="https://www.adjmatrix.site/" id="logo"><img src="/assets/img/adjmatrix_black.png"></a>
    </div>
    <div class="header-title-wrapper">
      <a href="https://www.adjmatrix.site/pages" class="header-title">
        <h1>{{ page.title }}</h1>
      </a>
    </div>
  </header>
  <!-- 纯CSS实现的汉堡菜单和侧边栏 -->
  <label for="toggle-toc" id="toggle-toc-click"><span class="line line1"></span><span class="line line2"></span><span class="line line3"></span></label>
  <div class="with-toc">
    <nav id="toc">
      <input type="checkbox" id="toggle-toc">
      <div class="first">
        <div class="split-tocs">
          <div class="split-toc book">
            <div class="title"><label for="--verso-manual-toc-----bookRoot" class="toggle-split-toc"><input type="checkbox" class="toggle-split-toc" id="--verso-manual-toc-----bookRoot" checked="checked"></label><span class="">Table of Contents</span></div>
            <table> <tbody>
                <tr class="current numbered"><td class="num">1.</td><td>H2</td></tr>
                <tr class="numbered"><td class="num">2.</td><td>H2</td></tr>
                <tr class="numbered"><td class="num">3.</td><td>H2</td></tr>
            </tbody> </table>
          </div>
          <div class="split-toc">
            <div class="title"><label for="--verso-manual-toc-Intro" class="toggle-split-toc"><input type="checkbox" class="toggle-split-toc" id="--verso-manual-toc-Intro" checked="checked"></label><span class="number">1.</span>&nbsp;<span class="current">H2</span></div>
            <table><tbody>
                <tr class="numbered"><td class="num">1.1.</td><td>H3</td></tr>
                <tr class="numbered"><td class="num">1.2.</td><td>H3</td></tr>
                <tr class="numbered"><td class="num">1.3.</td><td>H3</td></tr>
                <tr class="numbered"><td class="num">1.4.</td><td>H3</td></tr>
            </tbody></table>
          </div>
          <div class="split-toc">
            <div class="title"><label for="--verso-manual-toc-Intro" class="toggle-split-toc"><input type="checkbox" class="toggle-split-toc" id="--verso-manual-toc-Intro" checked="checked"></label><span class="number">2.</span>&nbsp;<span>H2</span></div>
            <table><tbody>
                <tr class="numbered"><td class="num">2.1.</td><td>H3</td></tr>
                <tr class="numbered"><td class="num">2.2.</td><td>H3</td></tr>
                <tr class="numbered"><td class="num">2.3.</td><td>H3</td></tr>
            </tbody></table>
          </div>
          <div class="split-toc">
            <div class="title"><label for="--verso-manual-toc-Intro" class="toggle-split-toc"><input type="checkbox" class="toggle-split-toc" id="--verso-manual-toc-Intro" checked="checked"></label><span class="number">3.</span>&nbsp;<span>H2</span></div>
            <table><tbody>
                <tr class="numbered"><td class="num">3.1.</td><td>H3</td></tr>
                <tr class="numbered"><td class="num">3.2.</td><td>H3</td></tr>
                <tr class="numbered"><td class="num">3.3.</td><td>H3</td></tr>
                <tr class="numbered"><td class="num">3.4.</td><td>H3</td></tr>
                <tr class="numbered"><td class="num">3.5.</td><td>H3</td></tr>
            </tbody></table>
          </div>
        </div>
      </div>
      <div class="last"><ul id="meta-links">
        <li><a href="https://www.adjmatrix.site/">Home</a></li>
        <li><a href="https://www.adjmatrix.site/pages">Content</a></li>
      </ul></div>
    </nav>
    <main>
      <div class="content-wrapper">
        {{ content }}
      </div>
    </main>
  </div>
</body>

</html>
